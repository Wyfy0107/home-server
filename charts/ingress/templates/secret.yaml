apiVersion: v1
kind: Secret
metadata:
  name: aws-access-key-id
  namespace: cert-manager
data:
  access-key-id: { { b64enc .Values.accessKeyId } }
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret-access-key
  namespace: cert-manager
data:
  secret-access-key: { { b64enc .Values.secretAccessKey } }
type: Opaque
